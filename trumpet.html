<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sewlo/a-frame-assets/components/model-material.js"></script>
    <script src="interactable.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="model"
          src="https://raw.githubusercontent.com/sewlo/a-frame-assets/main/trumpet_free/scene.gltf"
          crossorigin="anonymous"
        ></a-asset-item>
      </a-assets>

      <a-entity
        class="clickable"
        interactable
        gltf-model="#model"
        scale="1 1 1"
        position="0 0 -3"
        rotation="0 90 0"
        model-material="color:red; emissive: darkblue"
        animation="property: rotation; from: 0 90 0; to: 0 450 0; dur: 1000; easing: linear; startEvents: click"
      >
      </a-entity>
      
      <!-- Gaze Controls zum Testen einfacher Interaktionen am Screen -->
      <a-entity camera look-controls wasd-controls position="0 1 0">
        <a-entity
          raycaster="far: 20; objects: .clickable"
          cursor="fuse: false;"
          position="0 0 -.2"
          geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.003"
          material="color: white; shader: flat"
        >
        </a-entity>
      </a-entity>
      
      <!-- Controller fÃ¼r Interaktion in VR -->
      <a-entity class="laser-controls" laser-controls="hand: right" raycaster="objects: .clickable; far: 20"></a-entity>
      <a-entity class="laser-controls" laser-controls="hand: left" raycaster="objects: .clickable; far: 20"></a-entity>

    </a-scene>
  </body>
</html>
