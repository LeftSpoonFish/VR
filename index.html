<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="obj-model" src="https://raw.githubusercontent.com/LeftSpoonFish/VR/main/minigun.obj"></a-asset-item>
      </a-assets>
      <a-obj-model src="#obj-model" rotation="20 110 0" position="5 -3 -2" scale=".3 .3 .3"></a-obj-model>
      <a-entity geometry="primitive: plane" material="src: #tron"></a-entity>
      <a-entity environment="preset: contact"></a-entity>
      <a-light 
        type="point" 
        intensity=".1" 
        position="2 4 4"></a-light>
      <a-plane color="#FFF" height="20" width="20"></a-plane>
      <a-plane src="#ground" height="100" width="100" rotation="-90 0 0></a-plane>
      </a-scene>
  </body>
</html>
